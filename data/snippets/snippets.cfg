# \begin{}...\end{}
snippet begin,,Environment
	\begin{${1:env}}
		$0
	\end{$1}
# Tabular
snippet tab,,Tabular
	\begin{${1:tabular}}{${2:c}}
		$0
	\end{$1}
# Align(ed)
snippet ali,,Align
	\begin{align${1:ed}}
		$0
	\end{align$1}
# Gather(ed)
snippet gat,,Gather
	\begin{gather${1:ed}}
		$0
	\end{gather$1}
# Equation
snippet eq,,Equation environment
	\begin{equation}
		$0
	\end{equation}
# Unnumbered Equation
snippet \,,Unnumbered Equation
	\\[
		$0
	\\]
# Enumerate
snippet enum,,Enumerate
	\begin{enumerate}
		\item $0
	\end{enumerate}
# Itemize
snippet item,,Itemize
	\begin{itemize}
		\item $0
	\end{itemize}
# Description
snippet desc,,Description
	\begin{description}
		\item[${1}] $0
	\end{description}
# Matrix
snippet mat,,Matrix
	$\begin{${1:p/b/v/V/B/small}matrix}
		$0
	\end{$1matrix}$
# Cases
snippet cas,,Cases
	\begin{cases}
		${1:equation}, &\text{ if }${2:case}\\
		$0
	\end{cases}
# Split
snippet spl,,Split
	\begin{split}
		$0
	\end{split}
# Part
snippet part,,Part
	\part{${1:part name}}
	\label{prt:${2}}
	$0
	% part $2 (end)
# Chapter
snippet cha,,Chapter
	\chapter{${1:chapter name}}
	\label{cha:${2}}
	$0
	% chapter $2 (end)
# Section
snippet sec,,Section
	\section{${1:section name}}
	\label{sec:${2}}
	$0
	% section $2 (end)
# Sub Section
snippet sub,,Sub Section
	\subsection{${1:subsection name}}
	\label{sub:${2}}
	$0
	% subsection $2 (end)
# Sub Sub Section
snippet subs,,Sub Sub Section
	\subsubsection{${1:subsubsection name}}
	\label{ssub:${2}}
	$0
	% subsubsection $2 (end)
# Paragraph
snippet par,,Paragraph
	\paragraph{${1:paragraph name}}
	\label{par:${2}}
	$0
	% paragraph $2 (end)
# Sub Paragraph
snippet subp,,Sub Paragraph
	\subparagraph{${1:subparagraph name}}
	\label{subp:${2}}
	$0
	% subparagraph $2 (end)
snippet itd,,Item
	\item[${1:description}] ${2:item}$0
snippet figure,,Figure Ref.
	${1:Figure}~\ref{${2:fig:}}$0
snippet table,,Table Ref.
	${1:Table}~\ref{${2:tab:}}$0
snippet listing,,Listing Ref.
	${1:Listing}~\ref{${2:list}}$0
snippet section,,Section Ref.
	${1:Section}~\ref{${2:sec:}}$0
snippet page,,Page Ref.
	${1:page}~\pageref{${2}}$0
snippet upkg,,Use Package
	\usepackage{$1}$0
